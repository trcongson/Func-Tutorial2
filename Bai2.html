<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Nhập bán kính hình tròn: "));
    alert("Chu vi hình tròn: " + pCircle(radius));
    alert("Diện tích hình tròn: " + sCircle(radius));
    function pCircle(r) {
        return r*2*Math.PI;
    }
    function sCircle(r) {
        return r*r*Math.PI;
    }
</script>
</body>
</html>
