<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let str = parseInt(prompt("Nhập vào 1 ký tự bất kỳ: ", "2"));
    alert(Check(str));
    function Check(str) {
        if (isNaN(str)) {
            return false;
        }
        return true;
    }
</script>
