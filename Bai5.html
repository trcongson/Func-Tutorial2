<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a: ");
    let b = prompt("Nhập số b: ");
    let c = prompt("Nhập số c: ");
    min = a;
    alert(findMin(min));
    function findMin(min) {
        if (b < min){
            return min = b;
        }
        if (c < min){
            return min = c;
        }
        return min;
    }
</script>
</body>
</html>
